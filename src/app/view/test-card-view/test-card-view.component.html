<div class="root-container">
  <div *ngFor="let test of tests">
    <div class="card-container">
      <mat-card class="test-card threed">
        <div class="test-name">{{test?.name}}</div>
        <button mat-raised-button color="primary" class="start-button" (click)="openDialog(test)">{{ 'TEST_CARD.REPLY' | translate }}</button>
      </mat-card>
    </div>
  </div>
</div>
